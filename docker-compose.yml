services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Both client and server use the same URL for session compatibility
      - NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NODE_ENV=production
    extra_hosts:
      # Map localhost to host machine so server can reach Supabase
      - "localhost:host-gateway"
    restart: unless-stopped

